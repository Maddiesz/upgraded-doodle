<!DOCTYPE html>
<html>
<head>
  <title>Warehouse Form</title>
</head>
<body>
  <h1>Warehouse Form</h1>
  <form id="warehouseForm">
    <label for="titleInput">Title:</label>
    <input type="text" id="titleInput" name="title" required><br><br>
    <label for="brandInput">Brand:</label>
    <input type="text" id="brandInput" name="brand" required><br><br>
    <label for="fileInput">Attach File:</label>
    <input type="file" id="fileInput" name="file" required><br><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('warehouseForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var form = event.target;
      var formData = new FormData(form);
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://script.google.com/macros/s/AKfycbwDNhj5MawvUYWvcZU1j9VDZLoeBXbWSljrx3GchjiIGle49KDL9nLhnReta8plf_cV/exec');
      xhr.onload = function() {
        if (xhr.status === 200) {
          alert('Form submitted successfully!');
          form.reset();
        } else {
          alert('Form submission failed. Please try again later.');
        }
      };
      xhr.send(formData);
    });
  </script>
</body>
</html>
