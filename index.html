<form 
  method="POST" 
  action="https://script.google.com/macros/s/AKfycbyF3ReVIhmCBxAbA7L72-XMhj56gy7Wfe5AtKxNpPPS5POsEO0Poi7ycOacGtubcxyV/exec"
  style="max-width: 1000px; margin: 0 auto; padding: 20px; background-color: #f8f8f8; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);"
>
  <h2 style="text-align: center; margin-bottom: 20px;">Form Title</h2>
  <input name="Email" type="email" placeholder="Email" required style="display: block; width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 3px;">
  <input name="Name" type="text" placeholder="Name" required style="display: block; width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 3px;">
  
  <div id="repeater-container">
    <div class="repeater-row" style="margin-bottom: 10px;">
      <input name="FBA_ID[]" type="text" placeholder="FBA ID" required style="display: inline-block; width: 10%; padding: 10px; margin-right: 1%; border: none; border-radius: 3px;">
      <input name="FBA_Reference_ID[]" type="text" placeholder="FBA Reference ID" required style="display: inline-block; width: 10%; padding: 10px; margin-right: 1%; border: none; border-radius: 3px;">
      <input name="No_SKUs[]" type="text" placeholder="No. SKUs" required style="display: inline-block; width: 10%; padding: 10px; margin-right: 1%; border: none; border-radius: 3px;">
      <input name="No_Units[]" type="text" placeholder="No. Units" required style="display: inline-block; width: 10%; padding: 10px; margin-right: 1%; border: none; border-radius: 3px;">
      <input name="File_Attachment[]" type="file" style="display: inline-block; width: 15%; margin-right: 1%; margin-top: 10px;">
      <button onclick="removeRepeaterRow(this)" style="display: inline-block; width: 10%; margin-top: 10px;">x</button>
    </div>
  </div>

  <button type="button" onclick="addRepeaterRow();" style="display: block; width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer;">Add Row</button>
  <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer; margin-top: 10px;">Send</button>
</form>



<script>
  function addRepeaterRow() {
    var repeaterContainer = document.getElementById('repeater-container');
    var repeaterRow = document.createElement('div');
    repeaterRow.className = 'repeater-row';
    repeaterRow.style.marginBottom = '10px';
    repeaterRow.innerHTML = `
      <input name="FBA_ID[]" type="text" placeholder="FBA ID" required style="display: inline-block; width: 10%; padding: 10px; margin-right: 2%; border: none; border-radius: 3px;">
      <input name="FBA_Reference_ID[]" type="text" placeholder="FBA Reference ID" required style="display: inline-block; width: 10%; padding: 10px; margin-right: 2%; border: none; border-radius: 3px;">
      <input name="No_SKUs[]" type="text" placeholder="No. SKUs" required style="display: inline-block; width: 23%; padding: 10px; margin-right: 2%; border: none; border-radius: 3px;">
      <input name="No_Units[]" type="text" placeholder="No. Units" required style="display: inline-block; width: 23%; padding: 10px; border: none; border-radius: 3px;">
      <input name="File_Attachment[]" type="file" style="display: inline-block; width: 100%; margin-top: 10px;">
      <button onclick="removeRepeaterRow(this)">x</button>
    `;
    repeaterContainer.appendChild(repeaterRow);
  }

  function removeRepeaterRow(row) {
    var repeaterContainer = document.getElementById('repeater-container');
    repeaterContainer.removeChild(row.parentNode);
  }
</script>
