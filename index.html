<!DOCTYPE html>
<html>
<head>
  <title>Warehouse Request</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Warehouse Request Form</h1>
  <form id="warehouseRequestForm">
    <label for="brandName">Brand Name:</label>
    <input type="text" id="brandName" name="brandName">
    <br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="fbaId">FBA ID:</label>
    <input type="text" id="fbaId" name="fbaId">
    <br>
    <label for="fbaReference">FBA Reference:</label>
    <input type="text" id="fbaReference" name="fbaReference">
    <br>
    <label for="noSkus">No. SKUs:</label>
    <input type="number" id="noSkus" name="noSkus">
    <br>
    <label for="files">Attach Files:</label>
    <input type="file" id="files" name="files[]" multiple>
    <br>
    <input type="submit" value="Submit">
  </form>
  <script>
    $(document).ready(function() {
      // Submit form data to Google Sheets
      $("#warehouseRequestForm").on("submit", function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        $.ajax({
          url: "https://script.google.com/macros/s/AKfycbyF3ReVIhmCBxAbA7L72-XMhj56gy7Wfe5AtKxNpPPS5POsEO0Poi7ycOacGtubcxyV/exec",
          type: "POST",
          data: formData,
          contentType: false,
          processData: false,
          success: function(response) {
            console.log("Form data submitted to Google Sheets:", response);
          },
          error: function(error) {
            console.error("Error submitting form data to Google Sheets:", error);
          }
        });
      });
    });
  </script>
</body>
</html>
